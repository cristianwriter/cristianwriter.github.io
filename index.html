<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaNova 2099</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #0f0f1f, #050510);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00fff2;
      text-shadow: 0 0 8px #00fff2;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #ccc;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00fff2;
    }
    .stories {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid #222;
    }
    .story {
      min-width: 80px;
      text-align: center;
      cursor: pointer;
    }
    .story img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #00fff2;
      object-fit: cover;
      transition: 0.3s;
    }
    .story span {
      font-size: 0.75rem;
      display: block;
      margin-top: 0.4rem;
      color: #aaa;
    }
    .feed {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .post {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
    }
    .post .user-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .post .user-bar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00fff2;
    }
    .post .user-bar span {
      font-weight: bold;
      color: #00fff2;
    }
    .post img.main-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .post .actions {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
    }
    .post .actions i {
      margin-right: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .post .actions i:hover {
      color: #00fff2;
    }
    .post .likes, .post .desc, .post .comments {
      padding: 0 1rem 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }
    .post .desc b {
      color: #fff;
    }
    .post .comment-box {
      padding: 0.5rem 1rem;
      border-top: 1px solid #222;
      display: flex;
      align-items: center;
    }
    .post .comment-box input {
      flex: 1;
      padding: 0.5rem;
      background: #111;
      border: none;
      border-radius: 10px;
      color: #fff;
    }
    .post .comment-box button {
      background: #00fff2;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">InstaNova 2099</div>
    <nav>
      <a href="#">Feed</a>
      <a href="#">Explore</a>
      <a href="#">Messages</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <section class="stories" id="stories">
    <!-- JS stories here -->
  </section>

  <section class="feed" id="feed">
    <!-- JS posts here -->
  </section>

  <script>
    const storiesData = [
      { user: "luna.tech", img: "https://randomuser.me/api/portraits/women/45.jpg" },
      { user: "drone.x", img: "https://randomuser.me/api/portraits/men/32.jpg" },
      { user: "artificial.zen", img: "https://randomuser.me/api/portraits/women/50.jpg" },
      { user: "cyber.rafa", img: "https://randomuser.me/api/portraits/men/54.jpg" },
      { user: "astro.fox", img: "https://randomuser.me/api/portraits/men/29.jpg" }
    ];

    const postsData = [
      {
        user: "luna.tech",
        avatar: "https://randomuser.me/api/portraits/women/45.jpg",
        img: "https://images.unsplash.com/photo-1504198453319-5ce911bafcde",
        likes: 842,
        desc: "Nova aurora vista de Marte. #espacial #futuro",
        comments: ["Uau!", "Parece irreal üòç"]
      },
      {
        user: "drone.x",
        avatar: "https://randomuser.me/api/portraits/men/32.jpg",
        img: "https://images.unsplash.com/photo-1549921296-3a6bfe2c1a5d",
        likes: 420,
        desc: "Drone sobre Neo-T√≥quio.",
        comments: ["Quero ir a√≠!", "Top demais"]
      },
      {
        user: "astro.fox",
        avatar: "https://randomuser.me/api/portraits/men/29.jpg",
        img: "https://images.unsplash.com/photo-1517817748498-9d37cd1b0ee4",
        likes: 1280,
        desc: "Astronauta entre estrelas. #gal√°xia",
        comments: ["Incr√≠vel!", "Quero esse fundo no meu quarto"]
      }
    ];

    const storyEl = document.getElementById("stories");
    const feedEl = document.getElementById("feed");

    function renderStories() {
      storiesData.forEach(s => {
        storyEl.innerHTML += `
          <div class="story">
            <img src="${s.img}" alt="${s.user}" />
            <span>${s.user}</span>
          </div>`;
      });
    }

    function renderPosts() {
      postsData.forEach(p => {
        let post = document.createElement("div");
        post.classList.add("post");
        post.innerHTML = `
          <div class="user-bar">
            <img src="${p.avatar}" />
            <span>@${p.user}</span>
          </div>
          <img class="main-img" src="${p.img}" />
          <div class="actions">
            <div>
              <i onclick="likePost(this)">‚ù§Ô∏è</i>
              <i>üí¨</i>
              <i>üì§</i>
            </div>
            <div><i>üîñ</i></div>
          </div>
          <div class="likes">${p.likes} curtidas</div>
          <div class="desc"><b>@${p.user}</b> ${p.desc}</div>
          <div class="comments">${p.comments.map(c => `<div>üí¨ ${c}</div>`).join('')}</div>
          <div class="comment-box">
            <input type="text" placeholder="Comente algo..." />
            <button>Enviar</button>
          </div>
        `;
        feedEl.appendChild(post);
      });
    }

    function likePost(icon) {
      if (icon.style.color === "red") {
        icon.style.color = "";
      } else {
        icon.style.color = "red";
      }
    }

    renderStories();
    renderPosts();
  </script>
</body>
</html>
