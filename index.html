<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram 2080</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: radial-gradient(ellipse at top, #0f0f1b, #05050c);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid #333;
      backdrop-filter: blur(10px);
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00f6ff;
      text-shadow: 0 0 5px #00f6ff;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #ccc;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00f6ff;
    }
    .feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .post {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .post:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }
    .post img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .post .content {
      padding: 1rem;
    }
    .post .user {
      font-weight: bold;
      color: #00f6ff;
      margin-bottom: 0.5rem;
    }
    .post .desc {
      font-size: 0.95rem;
      color: #ccc;
    }
    .floating-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00f6ff;
      box-shadow: 0 0 20px #00f6ff;
      border: none;
      color: #000;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .floating-button:hover {
      background: #0ff;
      box-shadow: 0 0 30px #0ff;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #111;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f6ff;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.4s ease;
    }
    .modal-content h2 {
      margin-bottom: 1rem;
      color: #00f6ff;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
    }
    .modal-content button {
      background: #00f6ff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">InstaFuture</div>
    <nav>
      <a href="#">Feed</a>
      <a href="#">Explore</a>
      <a href="#">Messages</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <section class="feed" id="feed">
    <!-- Posts gerados por JS -->
  </section>

  <button class="floating-button" onclick="toggleModal()">+</button>

  <div class="modal" id="postModal">
    <div class="modal-content">
      <h2>Novo Post</h2>
      <input type="text" id="username" placeholder="Usuário futurista" />
      <input type="text" id="imgUrl" placeholder="URL da imagem" />
      <textarea id="description" rows="3" placeholder="Descrição criativa..."></textarea>
      <button onclick="addPost()">Publicar</button>
    </div>
  </div>

  <script>
    const feed = document.getElementById("feed");
    const modal = document.getElementById("postModal");

    const samplePosts = [
      {
        user: "neo_drone",
        img: "https://images.unsplash.com/photo-1518779578993-ec3579fee39f",
        desc: "Sobrevoando as ruínas da velha cidade #CyberView"
      },
      {
        user: "aurora_art",
        img: "https://images.unsplash.com/photo-1609941264373-78515a139d4d",
        desc: "A arte digital transcende o tempo."
      },
      {
        user: "xvr_vision",
        img: "https://images.unsplash.com/photo-1526948128573-703ee1aeb6fa",
        desc: "Filtro quântico ativado. Realidade ampliada."
      }
    ];

    function renderPosts(posts) {
      feed.innerHTML = "";
      posts.forEach(post => {
        const postEl = document.createElement("div");
        postEl.classList.add("post");
        postEl.innerHTML = `
          <img src="${post.img}" alt="post image">
          <div class="content">
            <div class="user">@${post.user}</div>
            <div class="desc">${post.desc}</div>
          </div>`;
        feed.appendChild(postEl);
      });
    }

    function toggleModal() {
      modal.classList.toggle("active");
    }

    function addPost() {
      const user = document.getElementById("username").value;
      const img = document.getElementById("imgUrl").value;
      const desc = document.getElementById("description").value;
      if (!user || !img || !desc) return alert("Preencha tudo.");
      samplePosts.unshift({ user, img, desc });
      renderPosts(samplePosts);
      toggleModal();
    }

    renderPosts(samplePosts);
  </script>
</body>
</html>
